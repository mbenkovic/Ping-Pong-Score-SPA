<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ping Pong Single Page</title>

  <link rel="stylesheet" href="/ppsingle/public/style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="shortcut icon" type="image/x-icon" href="/ppsingle/public/favicon.ico"/>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,500&display=swap" rel="stylesheet">
</head>
<body>
  <div id="logged_in">
    <p id="logged_as"></p>
    <button id="status">Check Status</button>
    <button id="logout_btn">Log out</button>
  </div>
  
  <ul class="navbar" id="navbar">
    <li class="nav-el">
      <a class="nav-link" href="#home">Home</a>
    </li>
    <li class="nav-el">
      <a class="nav-link" href="#players">Players</a>
    </li>
    <li class="nav-el">
    <a class="nav-link" href="#score_tracker">Ping Pong Score Tracker</a>
    </li>
    <li class="nav-el">
      <a class="nav-link" href="#games_played">Games Played</a>
    </li>
    <li class="nav-el">
      <a class="nav-link" href="#leaderboard">Leaderboard</a>
    </li>
  </ul>
  <div class="reglog" id="reglog">
    <button id="register_btn">Register</button>
    <button id="login_btn">Login</button>

    <div class="form-popup" id="register">
      <form method="POST" class="form-container" id="register_form">
        <h1>Register</h1>
        <label for="rfname"><b>First Name</b></label>
        <input type="text" placeholder="Enter First Name" name="rfname" id="rfname" required>

        <label for="rlname"><b>Last Name</b></label>
        <input type="text" placeholder="Enter Last Name" name="rlname" id="rlname" required>
        
        <label for="remail"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" name="remail" id="remail" required>
    
        <label for="rpsw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="rpsw" id="rpsw" required>
        <div id="reg_error"></div>
        <button type="submit" class="btn">Register</button>
        <button type="button" class="btn cancel" id="close_reg">Close</button>
      </form>
    </div>
    <div class="form-popup" id="login">
      <form method="POST" class="form-container" id="login_form">
        <h1>Login</h1>
    
        <label for="lemail"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" name="lemail" id="lemail" required>
    
        <label for="lpsw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="lpsw" id="lpsw" required>
        <div id="log_error"></div>
        <button type="submit" class="btn">Login</button>
        <button type="button" class="btn cancel" id="close_login">Close</button>
      </form>
    </div>
  </div>
  <script src = "/ppsingle/navigation.js"></script>
  <div id = "content"></div>

  
</body>
</html>
